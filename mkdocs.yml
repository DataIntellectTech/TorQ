site_name: TorQ
nav:
    - Home: index.md
    - About: Overview.md
    - Cheat Sheat: cheatsheet.md
    - Getting Started: gettingstarted.md
    - Installation: InstallGuide.md
    - Utilities: utilities.md
    - Handlers: handlers.md
    - Connection Management: conn.md
    - Processes: Processes.md
    - Analytics Library: analyticslib.md 
    - Data Access Library: dataaccess.md
    - Monitoring: monit.md 
    - Visualisation: visualisation.md
    - Testing: unittesting.md
    - TorQ Blog Posts: blog.md


theme: 
  favicon: graphics/favicon.ico
  name: material
  logo: graphics/DataIntellect-header-logo.jpg
  features:
    - search.suggest
    - search.highlight
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: black
      accent: grey
      toggle:
        icon: material/weather-night 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: black
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

repo_name: GitHub
repo_url: https://github.com/DataIntellectTech/TorQ

extra:
   social:
      - icon: fontawesome/brands/github-alt
        link: https://github.com/DataIntellectTech
      - icon: fontawesome/brands/twitter
        link: https://twitter.com/data_intellect
      - icon: fontawesome/brands/linkedin
        link: https://www.linkedin.com/company/data-intellect-challenge-accepted
   analytics:
      provider: google
      property: UA-51911331-4
plugins:
  - search

